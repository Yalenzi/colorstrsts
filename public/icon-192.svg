<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC"/>
      <stop offset="100%" style="stop-color:#E2E8F0"/>
    </linearGradient>
    <linearGradient id="tubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bgGrad)"/>
  
  <!-- Test Tube Rack -->
  <rect x="40" y="150" width="112" height="16" rx="4" fill="#64748B" opacity="0.8"/>
  
  <!-- Test Tube 1 -->
  <g transform="translate(60, 50)">
    <rect x="0" y="0" width="16" height="80" rx="8" fill="url(#tubeGrad)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="2" y="50" width="12" height="28" rx="6" fill="#EF4444" opacity="0.8" filter="url(#glow)"/>
    <rect x="-2" y="-4" width="20" height="8" rx="2" fill="#374151"/>
    <circle cx="6" cy="55" r="1.5" fill="#FBBF24" opacity="0.7"/>
    <circle cx="10" cy="65" r="1" fill="#FBBF24" opacity="0.5"/>
  </g>
  
  <!-- Test Tube 2 -->
  <g transform="translate(88, 40)">
    <rect x="0" y="0" width="16" height="90" rx="8" fill="url(#tubeGrad)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="2" y="55" width="12" height="33" rx="6" fill="#10B981" opacity="0.8" filter="url(#glow)"/>
    <rect x="-2" y="-4" width="20" height="8" rx="2" fill="#374151"/>
    <circle cx="8" cy="60" r="1.5" fill="#FBBF24" opacity="0.7"/>
    <circle cx="6" cy="70" r="1" fill="#FBBF24" opacity="0.5"/>
  </g>
  
  <!-- Test Tube 3 -->
  <g transform="translate(116, 45)">
    <rect x="0" y="0" width="16" height="85" rx="8" fill="url(#tubeGrad)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="2" y="52" width="12" height="31" rx="6" fill="#8B5CF6" opacity="0.8" filter="url(#glow)"/>
    <rect x="-2" y="-4" width="20" height="8" rx="2" fill="#374151"/>
    <circle cx="7" cy="58" r="1.5" fill="#FBBF24" opacity="0.7"/>
    <circle cx="9" cy="68" r="1" fill="#FBBF24" opacity="0.5"/>
  </g>
  
  <!-- Chemical Formula -->
  <text x="96" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1E40AF">C₁₂H₁₅NO₂</text>
  
  <!-- Magnifying Glass -->
  <g transform="translate(140, 25)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="#64748B" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#F1F5F9" opacity="0.8"/>
    <line x1="10" y1="10" x2="20" y2="20" stroke="#64748B" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>
