<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#1E40AF"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
    <linearGradient id="tubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB"/>
      <stop offset="100%" style="stop-color:#9CA3AF"/>
    </linearGradient>
    <linearGradient id="liquid1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444"/>
      <stop offset="100%" style="stop-color:#DC2626"/>
    </linearGradient>
    <linearGradient id="liquid2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="liquid3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Test Tube Rack -->
  <rect x="30" y="140" width="120" height="20" rx="4" fill="#374151" opacity="0.8" filter="url(#shadow)"/>
  
  <!-- Test Tube 1 -->
  <g transform="translate(50, 40)">
    <rect x="0" y="0" width="12" height="80" rx="6" fill="url(#tubeGradient)" stroke="#6B7280" stroke-width="1" filter="url(#shadow)"/>
    <rect x="2" y="50" width="8" height="28" rx="4" fill="url(#liquid1)"/>
    <rect x="-2" y="-4" width="16" height="8" rx="2" fill="#1F2937"/>
    <circle cx="4" cy="55" r="1" fill="#FBBF24" opacity="0.8"/>
    <circle cx="8" cy="65" r="0.8" fill="#FBBF24" opacity="0.6"/>
  </g>
  
  <!-- Test Tube 2 -->
  <g transform="translate(84, 30)">
    <rect x="0" y="0" width="12" height="90" rx="6" fill="url(#tubeGradient)" stroke="#6B7280" stroke-width="1" filter="url(#shadow)"/>
    <rect x="2" y="55" width="8" height="33" rx="4" fill="url(#liquid2)"/>
    <rect x="-2" y="-4" width="16" height="8" rx="2" fill="#1F2937"/>
    <circle cx="6" cy="60" r="1" fill="#FBBF24" opacity="0.8"/>
    <circle cx="4" cy="70" r="0.8" fill="#FBBF24" opacity="0.6"/>
  </g>
  
  <!-- Test Tube 3 -->
  <g transform="translate(118, 35)">
    <rect x="0" y="0" width="12" height="85" rx="6" fill="url(#tubeGradient)" stroke="#6B7280" stroke-width="1" filter="url(#shadow)"/>
    <rect x="2" y="52" width="8" height="31" rx="4" fill="url(#liquid3)"/>
    <rect x="-2" y="-4" width="16" height="8" rx="2" fill="#1F2937"/>
    <circle cx="5" cy="58" r="1" fill="#FBBF24" opacity="0.8"/>
    <circle cx="7" cy="68" r="0.8" fill="#FBBF24" opacity="0.6"/>
  </g>
  
  <!-- Chemical Symbol -->
  <text x="90" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" opacity="0.9">C₁₂H₁₅NO₂</text>
  
  <!-- Magnifying Glass -->
  <g transform="translate(140, 20)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <line x1="8" y1="8" x2="16" y2="16" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  </g>
</svg>
